name: Deploy code
on:
  push:
    branches:
      - main
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: InstallDependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Run Test
        run: npm run test
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploy"
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:        
      - name: Get code
        uses: actions/checkout@v3
      - name: InstallDependencies
        run: npm ci
      - name: Lint Code
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:   
    - name: Deploy
      run: echo "Deploying..."
        